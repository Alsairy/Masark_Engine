# SonarCloud configuration for Masark Engine
sonar.projectKey=Alsairy_Masark_Engine
sonar.organization=alsairy
sonar.projectName=Masark Engine
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=Masark.API,Masark.Application,Masark.Domain,Masark.Infrastructure,admin-frontend/src
sonar.tests=Masark.Tests.Unit,Masark.Tests.Integration
sonar.exclusions=**/bin/**,**/obj/**,**/node_modules/**,**/dist/**,**/coverage/**,**/*.min.js,**/Migrations/**

# Language-specific settings
sonar.cs.opencover.reportsPaths=coverage/**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=TestResults-*/*.trx
sonar.javascript.lcov.reportPaths=admin-frontend/coverage/lcov.info

# Quality gate settings
sonar.qualitygate.wait=true

# Code coverage settings
sonar.coverage.exclusions=**/*.Test.cs,**/*.Tests.cs,**/Program.cs,**/Startup.cs,**/Migrations/**

# Duplication settings
sonar.cpd.exclusions=**/Migrations/**,**/*.generated.cs

# Security settings
sonar.security.hotspots.inheritFromParent=true
